<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exact Trig Values</title>
    <style>
        table { border-collapse: collapse; width: 100%; text-align: center; }

        tr:nth-child(even) { background-color: #f2f2f2; }

        .correct { background-color: lightgreen; }
        .incorrect { background-color: lightcoral; }
        .symbol-btn {

        }

        }
		
				#timer-container {
    position: fixed;
    top: 10px;
    right: 10px;
    text-align: center;
}

#timer-display {
    font-size: 20px;
	background-color: #ff4d4d;
    color: white;
    font-weight: bold;
	border-radius: 5px;
	padding: 10px;
}

.timer-btn {
    margin-top: 5px;
    padding: 5px 10px;

    color: white;
    border: none;
    border-radius: 5px;

}

}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    box-shadow: 0px 0px 10px gray;
    border-radius: 10px;
    text-align: center;
}

		
    </style>
<script>
    let focusedInput = null; 
    
    function setFocus(inputField) {
        focusedInput = inputField;
        setTimeout(() => inputField.focus(), 0);

        // Start timer when the user begins typing
        inputField.addEventListener("input", startTimer, { once: true }); // Ensures it only triggers once
    }

    let timer;
    let timeLeft = 900; // 15 minutes
    let timerRunning = false;

function startTimer() {
    if (!timerRunning) {
        timerRunning = true;
        timer = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer-display').textContent = `Time Left: ${formatTime(timeLeft)}`;
            } else {
                clearInterval(timer);
                checkAnswers();
                disableInputs(); // Prevent further edits after time is up
            }
        }, 1000);
    }
}

function disableInputs() {
    document.querySelectorAll("input[type='text']").forEach(input => {
        input.disabled = true;
    });
}


    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function insertSymbol(symbol) {
        if (focusedInput) {
            const cursorPos = focusedInput.selectionStart;
            const currentValue = focusedInput.value;
            focusedInput.value = currentValue.slice(0, cursorPos) + symbol + currentValue.slice(cursorPos);
            focusedInput.setSelectionRange(cursorPos + symbol.length, cursorPos + symbol.length);
            focusedInput.focus();

            // Start the timer if it hasn't started yet
            startTimer();
        }
    }


        
        const trigValues = {
            "0":    ["0œÄ", "0", "1", "0", "undefined", "1", "undefined"],
            "30":   ["œÄ/6", "1/2", "‚àö3/2", "‚àö3/3", "2", "2‚àö3/3", "‚àö3"],
            "45":   ["œÄ/4", "‚àö2/2", "‚àö2/2", "1", "‚àö2", "‚àö2", "1"],
            "60":   ["œÄ/3", "‚àö3/2", "1/2", "‚àö3", "2‚àö3/3", "2", "‚àö3/3"],
            "90":   ["œÄ/2", "1", "0", "undefined", "1", "undefined", "0"],
            "120":  ["2œÄ/3", "‚àö3/2", "-1/2", "-‚àö3", "2‚àö3/3", "-2", "-‚àö3/3"],
            "135":  ["3œÄ/4", "‚àö2/2", "-‚àö2/2", "-1", "‚àö2", "-‚àö2", "-1"],
            "150":  ["5œÄ/6", "1/2", "-‚àö3/2", "-‚àö3/3", "2", "-2‚àö3/3", "-‚àö3"],
            "180":  ["œÄ", "0", "-1", "0", "undefined", "-1", "undefined"],
            "210":  ["7œÄ/6", "-1/2", "-‚àö3/2", "‚àö3/3", "-2", "-2‚àö3/3", "‚àö3"],
            "225":  ["5œÄ/4", "-‚àö2/2", "-‚àö2/2", "1", "-‚àö2", "-‚àö2", "1"],
            "240":  ["4œÄ/3", "-‚àö3/2", "-1/2", "‚àö3", "-2‚àö3/3", "-2", "‚àö3/3"],
            "270":  ["3œÄ/2", "-1", "0", "undefined", "-1", "undefined", "0"],
            "300":  ["5œÄ/3", "-‚àö3/2", "1/2", "-‚àö3", "-2‚àö3/3", "2", "-‚àö3/3"],
            "315":  ["7œÄ/4", "-‚àö2/2", "‚àö2/2", "-1", "-‚àö2", "‚àö2", "-1"],
            "330":  ["11œÄ/6", "-1/2", "‚àö3/2", "-‚àö3/3", "-2", "2‚àö3/3", "-‚àö3"],
            "360":  ["2œÄ", "0", "1", "0", "undefined", "1", "undefined"]
        };
        

function checkAnswers() {

	clearInterval(timer); // Stop the timer when "Check Answers" is clicked
		
	let correctCount = 0;
	let totalCount = 0;
	
	    Object.keys(trigValues).forEach(angle => {
        for (let i = 0; i < 7; i++) {
            let inputField = document.getElementById(`${angle}-${i}`);
            if (inputField) {
                let input = inputField.value.trim();
                let correct = trigValues[angle][i];
                if (input === correct) {
                    inputField.style.backgroundColor = 'lightgreen';
                    correctCount++;
                } else {
                    inputField.style.backgroundColor = 'pink';
                }
                totalCount++;
            }
        }
    });
	
	let score = `${correctCount} / ${totalCount}`;
	
	
	document.getElementById('popup-score').innerHTML = `
		Score: ${score}<br>
	`;
	showPopup();
}


function showPopup() {
    document.getElementById('popup').style.display = 'block';
}

    function resetTable() {
        const inputs = document.querySelectorAll("input[type='text']");
        inputs.forEach(input => input.value = ""); // Clear all input fields
        timeLeft = 900; // Reset timer to 15 minutes
        document.getElementById('timer-display').textContent = `Time Left: 15:00`;
        clearInterval(timer);
        timerRunning = false;
		document.querySelectorAll("input[type='text']").forEach(input => {
    input.style.backgroundColor = ""; // Reset to default
});

    }

function closePopup() {
    document.getElementById('popup').style.display = 'none';
}



    </script>
</head>
<body>
    <h2>Exact Trigonometric Values</h2>
		   <div id="timer-container">
    <div id="timer-display">Time Left: 15:00</div>
    <button class="timer-btn" onclick="startTimer()">Start Timer</button>
</div>
    <button onclick="checkAnswers()">Check Answers</button>
    <button class="symbol-btn" onclick="insertSymbol('œÄ')">Insert œÄ</button>
    <button class="symbol-btn" onclick="insertSymbol('‚àö')">Insert ‚àö</button>
    <table id="trigTable">

            <th>Degree</th> <th>Radian</th> <th>sin(ùúÉ)</th> <th>cos(ùúÉ)</th> <th>tan(ùúÉ)</th> <th>csc(ùúÉ)</th> <th>sec(ùúÉ)</th> <th>cot(ùúÉ)</th>
        </tr>
        <script>
            let degrees = [0, 30, 45, 60, 90, 120, 135, 150, 180, 210, 225, 240, 270, 300, 315, 330, 360];
degrees.forEach(deg => {
